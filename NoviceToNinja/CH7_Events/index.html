<!doctype>
<html>
    <head>
        <title>Events Example</title>
        <style>
            p {
                width: 200px;
                height: 200px;
                margin: 10px;
                background-color: #ccc;
                float: left;
            }
            .highlight {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Events Examples</h1>
        <p onclick="clickMe()" id="click">Click me</p>
        <p id="dblclick">Doulble Click Me</p>
        <p id="mouse">Hover Over Me</p>
        <p id="once">A One Time Thing...</p>
        <script src="eventsPractice.js"></script>
<!--     Add more .js files using this: <script src="fileName.js"></script>     -->
    </body>
</html>
